<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosplay Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3857b0a1bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="nav">
        <div class="wrapper">
            <a href="index.html"><img class="nav__logo" src="./img/logo_poziom.png"
                    alt="Logo Cosplay Cafe. Przedstawia połączenie filiżanki i kota."></a>

            <button class="nav__exit"><i class="fa-solid fa-xmark"></i></button>
            <div class="nav__container">
                <a href="index.html#aboutus" data-selector="#aboutus" class="nav__items js-items">O nas</a>
                <a href="index.html#menu" data-selector="#menu" class="nav__items js-items">Menu</a>
                <a href="index.html#events" data-selector="#events" class="nav__items js-items">Wydarzenia</a>
                <a href="index.html#contact" data-selector="#contact" class="nav__items js-items">Kontakt</a>
            </div>
            <div class="nav_btn-container">
                <!-- <a href="#cart" class="nav__items"><i class="fa-solid fa-basket-shopping"></i></a> -->
                <button class="nav__btn"> <i class="fa-solid fa-bars nav__bars "></i></button>
            </div>

        </div>
    </nav>
    <header class="header header__img">
        <div class="wrapper">
            <div class="header__container">
                <h1 class="header__title">Witamy w CosPlay Café!</h1>
                <p class="header__text">Chcesz poczuć się jak na konwencie? Zapraszamy do nas!</p>
                <div class="header__btn-container">
                    <!-- <a href="#menu">
                        <button class="header__btn btn">Zamów online</button></a> -->
                    <a href="rezerwacje.html"><button class="header__btn btn">Zarezerwuj stolik</button></a>
                </div>
            </div>
        </div>
        <div class="header__shadow"></div>
    </header>

    <section class="reservations" id="rezerwacje">
        <div class="wrapper">
            <h2 class="section__heading">Rezerwacje</h2>
            <div class="underline"></div>


            <form class="reservations-form">

                <div class="reservations-form__item">
                    <label for="name" class="reservations-form__item-label">Imię</label>
                    <input type="text" class="input-style" id="name">
                </div>
                <div class="reservations-form__item">
                    <label for="surname" class="reservations-form__item-label">Nazwisko</label>
                    <input type="text" class="input-style" id="surname">
                </div>


                <div class="reservations-form__item">
                    <label for="email" class="reservations-form__item-label">E-mail</label>
                    <input type="text" id="email" class="input-style">
                </div>
                <div class="reservations-form__item">
                    <label for="phone" class="reservations-form__item-label">Telefon</label>
                    <input type="phone" id="phone" class="input-style">
                </div>


                <div class="reservations-form__item">
                    <label for="table" class="reservations-form__item-label">Liczba osób</label>
                    <select id="table" class="input-style">
                        <option value="1">1 osoba</option>
                        <option value="2">2 osoby</option>
                        <option value="3">3 osoby</option>
                        <option value="4">4 osoby</option>
                        <option value="5">5 osoby</option>
                    </select>
                </div>
                <div class="reservations-form__item">
                    <label for="table" class="reservations-form__item-label">Wybierz stolik</label>
                    <select id="table" class="input-style">
                        <option value="1">Stolik nr 1</option>
                        <option value="2">Stolik nr 2</option>
                        <option value="3">Stolik nr 3</option>
                        <option value="4">Stolik nr 4</option>
                        <option value="5">Stolik nr 5</option>
                    </select>
                </div>


                <div class="reservations-form__item">
                    <label for="hour" class="reservations-form__item-label">Godzina</label>
                    <input type="time" id="hour" class="input-style">
                </div>
                <div class="reservations-form__item">
                    <label for="date" class="reservations-form__item-label">Data</label>
                    <input type="date" id="date" class="input-style">
                </div>


                <button class="btn">Wybierz</button>
            </form>


        </div>
    </section>




    <footer class="footer">
        <div class="wrapper">
            <p class="footer__text">&copy; <span class="footer__year"></span> | Cosplay Cafe</p>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/rezerwacje.js"></script>

</body>

</html>
