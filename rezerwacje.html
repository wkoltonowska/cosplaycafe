<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosplay Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3857b0a1bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="nav">
        <div class="wrapper">
            <a href="index.html"><img class="nav__logo" src="./img/logo_poziom.png"
                    alt="Logo Cosplay Cafe. Przedstawia połączenie filiżanki i kota."></a>

            <button class="nav__exit"><i class="fa-solid fa-xmark"></i></button>
            <div class="nav__container">
                <a href="index.html#aboutus" data-selector="#aboutus" class="nav__items js-items">O nas</a>
                <a href="index.html#menu" data-selector="#menu" class="nav__items js-items">Menu</a>
                <a href="index.html#events" data-selector="#events" class="nav__items js-items">Wydarzenia</a>
                <a href="index.html#contact" data-selector="#contact" class="nav__items js-items">Kontakt</a>
            </div>
            <div class="nav_btn-container">
                <!-- <a href="#cart" class="nav__items"><i class="fa-solid fa-basket-shopping"></i></a> -->
                <button class="nav__btn"> <i class="fa-solid fa-bars nav__bars "></i></button>
            </div>

        </div>
    </nav>
    <header class="header header__img">
        <div class="wrapper">
            <div class="header__container">
                <h1 class="header__title" data-aos="fade-right" data-aos-duration="2000">Witamy w CosPlay Café!</h1>
                <p class="header__text" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="300">Wypełnij
                    poniższy formularz, aby
                    móc zarezrowawać stolik</p>
            </div>
        </div>
        <div class="header__shadow"></div>
    </header>

    <section class="reservations" id="rezerwacje">
        <div class="wrapper">
            <h2 class="section__heading">Rezerwacje</h2>
            <div class="underline"></div>


            <form class="reservations-form form" data-aos="zoom-in-down">

                <div class="form__top">
                    <div class="form__top-line form__top-line--reservation">
                        <label for="name" class="form__label--reservation">Imię</label>
                        <input type="text" class="input-style" id="name">
                    </div>
                    <div class="form__top-line form__top-line--reservation">
                        <label for="surname" class="form__label--reservation">Nazwisko</label>
                        <input type="text" class="input-style" id="surname">
                    </div>
                </div>

                <div class="form__top">
                    <div class="form__top-line form__top-line--reservation">
                        <label for="email" class="form__label--reservation">E-mail</label>
                        <input type="mail" id="mail" class="input-style">
                    </div>
                    <div class="form__top-line form__top-line--reservation">
                        <label for="phone" class="form__label--reservation">Telefon</label>
                        <input type="phone" id="phone" class="input-style">
                    </div>
                </div>
                <div class="form__top">
                    <div class="form__top-line form__top-line--reservation">
                        <label for="table" class="form__label--reservation">Liczba osób</label>
                        <select id="table" class="input-style">
                            <option value="1">1 osoba</option>
                            <option value="2">2 osoby</option>
                            <option value="3">3 osoby</option>
                            <option value="4">4 osoby</option>
                            <option value="5">5 osoby</option>
                        </select>
                    </div>
                    <div class="form__top-line form__top-line--reservation">
                        <label for="table" class="form__label--reservation">Wybierz stolik</label>
                        <select id="table" class="input-style">
                            <option value="1">Stolik nr 1</option>
                            <option value="2">Stolik nr 2</option>
                            <option value="3">Stolik nr 3</option>
                            <option value="4">Stolik nr 4</option>
                            <option value="5">Stolik nr 5</option>
                        </select>
                    </div>
                </div>
                <div class="form__top">
                    <div class="form__top-line form__top-line--reservation">
                        <label for="hour" class="form__label--reservation">Godzina</label>
                        <input type="time" id="hour" class="input-style" value="12:00">
                    </div>
                    <div class="form__top-line form__top-line--reservation">
                        <label for="date" class="form__label--reservation">Data</label>
                        <input type="date" id="date" class="input-style">
                    </div>
                </div>

                <button class="btn form__btn form__btn--reservation" data-aos="flip-left"
                    data-aos-duration="2000">Wybierz</button>
            </form>

        </div>
        <div class="form__info-container">
            <p class="form__info"></p>
            <p class="form__info-email"></p>
            <p class="form__info-phone"></p>
            <p class="form__info-hour"></p>
            <p class="form__info-date"></p>
        </div>
    </section>




    <footer class="footer">
        <div class="wrapper">
            <p class="footer__text">&copy; <span class="footer__year"></span> | Cosplay Cafe</p>
        </div>

    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/rezerwacje.js"></script>

</body>

</html>
